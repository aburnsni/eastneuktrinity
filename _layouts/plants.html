---
layout: default
---
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col col-lg-8">
    <div class="card">
      <img class="card-img-top" src="/img/plant_images/original/{{ page.plant_image }}" alt="{{ page.name }}">
      <div class="card-body">
        <h4 class="card-title"><span class="font-italic">{{ page.name }}</span>
          {% if page.variety %}
          - <span class="text-muted">{{ page.variety }}</span>
          {% endif %}
        </h4>
        <p class="card-text">
          {{content | markdownify}}
        </p>
      </div>
    </div>
  </div>
</div>
</div>
