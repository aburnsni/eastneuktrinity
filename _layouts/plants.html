---
layout: default
---
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>{{page.title}}</h2>
        <hr class="small">
        {% if page.image %}
          <img src={{ "/img/" | prepend: site.baseurl | append : page.image}} class="page-image">
        {% endif %}

        {{content | markdownify}}
      </div>
    </div>
  </div>
