---
layout: default
---
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <h2>{{page.title}}</h2>
      <hr class="small">
      {% if page.image %}
        <img src={{ "/img/" | prepend: site.baseurl | append : page.image}} class="page-image">
      {% endif %}

      {{content | markdownify}}
    </div>
  </div>
</div>
