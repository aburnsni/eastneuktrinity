<section id="activities" class="activities">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 text-center">
        <h2>Activities</h2>
        <hr class="small">
        <div class="row">
          {% for post in site.posts %}
            {% if post.categories contains 'activities' %}
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card">
              <a href="{{ post.url | relative.url }}">
                <img class="card-img-top" src="img/activities/{{ post.img }}">
              </a>
              <div class="card-body">
                <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
              </div>
              </div>
            </div>
            {% endif %}
          {% endfor %}
        </div>
